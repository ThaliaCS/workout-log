<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Workout Log</title>
  </head>
  <body>

    <nav class="navbar">
        <div class="inner-nav">
          <div><i class="fas fa-dumbbell"></i> Workout Log</div>
        </div>
      </nav>
    <main>
  

        <div class="workout-form">

            <form class="form">

                Time spent: <input  class="time" type="number" data-time-input/>
                Workout: <input class="workout" type="text" data-workout-input/>
                Date: <input class="date" type="date" data-date/>

                <button class="form-button" data-form-button>Add</button>
            </form>

        </div>

    </main>

  </body>
</html>
